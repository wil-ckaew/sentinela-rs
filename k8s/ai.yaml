apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentinela-ai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai
  template:
    metadata:
      labels:
        app: ai
    spec:
      containers:
        - name: ai
          image: sentinela-ai:latest
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: ai
spec:
  selector:
    app: ai
  ports:
    - port: 8000
