services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: sentinela
      POSTGRES_USER: sentinela
      POSTGRES_PASSWORD: sentinela
    volumes:
      - pgdata:/var/lib/postgresql/data

  ai:
    build: ./ai-service
    environment:
      DATABASE_URL: postgres://sentinela:sentinela@db:5432/sentinela
    depends_on: [db]

  backend:
    build: ./backend-rust
    depends_on: [db, ai]
    ports:
      - "8080:8080"

  frontend:
    build: ./frontend
    ports:
      - "80:3000"

volumes:
  pgdata:
